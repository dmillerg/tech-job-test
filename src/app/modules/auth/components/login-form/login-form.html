<form class="space-y-4" [formGroup]="frm">

    <app-input [frm]="frm" [control]="'email'" [label]="'auth.login.form.inputs.email.label'|translate"
        [placeholder]="'auth.login.form.inputs.email.placeholder'|translate"></app-input>
    <app-input [frm]="frm" [control]="'password'" type="password"
        [label]="'auth.login.form.inputs.password.label'|translate"
        [placeholder]="'auth.login.form.inputs.password.placeholder'|translate"></app-input>
    @if(noActive){
    <div class="flex p-4 rounded-lg bg-amber-500/10 text-amber-600">
        {{'auth.login.noactive'|translate}}
    </div>
    }
    @if(noActive){
    <div class="flex flex-col gap-3">
        <button [disabled]="loading" type="button" (click)="noActive=false"
            class="w-full uppercase bg-gray-600 hover:bg-gray-700 text-white font-medium py-3 cursor-pointer px-4 rounded-md transition">{{'commons.buttons.cancel'|translate
            }}</button>
        <button [disabled]="loading" type="submit" (click)="sendConfirmationToken()"
            class="w-full uppercase bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-3 cursor-pointer px-4 rounded-md transition">{{(loading?'commons.buttons.loading':'auth.reset.buttons.reset')|translate
            }}</button>
    </div>
    }@else{
    <button [disabled]="loading" type="submit" (click)="submit()"
        class="w-full uppercase bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-3 cursor-pointer px-4 rounded-md transition">{{(loading?'commons.buttons.loading':'auth.login.buttons.signIn')|translate
        }}</button>
    }
</form>
