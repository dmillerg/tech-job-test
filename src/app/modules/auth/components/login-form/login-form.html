<form class="space-y-4">
    <div>
        <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Email
            address</label>
        <input type="email" id="email"
            class="mt-1 block w-full rounded-md border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 text-gray-900 dark:text-white shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
            required>
    </div>

    <div>
        <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Password</label>
        <div class="mt-1 relative">
            <input type="password" id="password"
                class="block w-full rounded-md border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 text-gray-900 dark:text-white shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                required>
            <a href="#"
                class="absolute right-2 top-2 text-sm text-indigo-600 dark:text-indigo-400 hover:underline">Forgot
                password?</a>
        </div>
    </div>

    <button type="submit"
        class="w-full uppercase bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-3 cursor-pointer px-4 rounded-md transition">{{'auth.login.buttons.signIn'|translate
        }}</button>
</form>
