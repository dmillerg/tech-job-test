<button [matMenuTriggerFor]="menu" class="w-8 h-8 cursor-pointer flex justify-center items-center hover:bg-gray-700/30 rounded-full p-2">{{languageSelected}}</button>
<mat-menu #menu="matMenu">
    @for (lang of options; track $index) {
    <button mat-menu-item (click)="setLanguage(lang.value)">{{lang.name}}</button>
    }
</mat-menu>
