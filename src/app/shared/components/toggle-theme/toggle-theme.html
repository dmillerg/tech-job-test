<button (click)="setTheme()" class="p-2 rounded-full transition flex items-center text-lg w-8 h-8 cursor-pointer flex justify-center items-center hover:bg-gray-700/30">
    @if(theme.theme()==='dark'){
    <i class="bi bi-brightness-low"></i>
    }@else {
    <i class="bi bi-moon-stars"></i>
    }
</button>
